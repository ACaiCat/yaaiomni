name: Main

on: [push, pull_request]

defaults:
  run:
    shell: pwsh

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.100'

      - name: Build
        run: |
          dotnet build
          New-Item -ItemType Directory Artifact
          Copy-Item **/bin/Debug/net6.0/* Artifact
          Copy-Item **/bin/Debug/*.nupkg Artifact
          Copy-Item LICENSE,README.md Artifact

      - name: CI Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Plugin
          path: |
            Artifact

      - name: Set env output and package
        id: setenvo
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          dotnet nuget push Artifact/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
          echo "TAG_NAME=$(git rev-list --count HEAD)" >> $env:GITHUB_OUTPUT
          tar cvf Artifact.tar Artifact
          Compress-Archive -Path Artifact Artifact.zip

      - name: Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        with:
          prerelease: true
          tag_name: v${{ steps.setenvo.outputs.TAG_NAME }}
          target_commitish: ${{ github.sha }}
          name: Release v${{ steps.setenvo.outputs.TAG_NAME }}
          files: |
            Artifact.tar
            Artifact.zip
